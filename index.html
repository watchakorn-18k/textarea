<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta
  name="theme-color"
  content="#ffffff"
  media="(prefers-color-scheme: light)"
/>
<meta
  name="theme-color"
  content="#000000"
  media="(prefers-color-scheme: dark)"
/>
<link rel="manifest" href="manifest.json" />
<title>Textarea</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    color-scheme: light dark;
    background-color: #fff;
    color: #161616;

    @media (prefers-color-scheme: dark) {
      background-color: #000;
      color: #fff;
    }
  }

  article {
    outline: none;
    padding: 18px max(18px, calc(50vw - 400px));
    width: 100%;
    min-height: 100vh;
    font: 18px / 1.5 system-ui;
    tab-size: 4;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    white-space: pre-wrap;
    text-wrap-style: stable;
    overflow-wrap: break-word;
  }
</style>
</style>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  #toolbar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--bg, rgba(255, 255, 255, 0.8));
    backdrop-filter: blur(10px);
    padding: 6px 6px;
    border-radius: 12px;
    display: flex;
    gap: 4px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid var(--border, rgba(0, 0, 0, 0.05));
    z-index: 100;
    user-select: none;
    transition: opacity 0.2s, transform 0.2s;
    opacity: 0.8;
  }
  #toolbar:hover {
    opacity: 1;
  }
  @media (prefers-color-scheme: dark) {
    #toolbar {
      --bg: rgba(40, 40, 40, 0.8);
      --border: rgba(255, 255, 255, 0.1);
    }
  }
  #toolbar button {
    background: none;
    border: none;
    cursor: pointer;
    width: 36px;
    height: 36px;
    border-radius: 8px;
    color: inherit;
    display: grid;
    place-items: center;
    transition: background 0.1s;
    padding: 0;
  }
  #toolbar button .lucide {
    width: 20px;
    height: 20px;
    stroke-width: 2px;
  }
  #toolbar button:hover {
    background: var(--hover, rgba(0, 0, 0, 0.05));
  }
  @media (prefers-color-scheme: dark) {
    #toolbar button:hover {
      --hover: rgba(255, 255, 255, 0.1);
    }
  }
  #toolbar button.active {
    color: #3b82f6;
    background: var(--active-bg, rgba(59, 130, 246, 0.1));
  }

  #preview {
    display: none;
    outline: none;
    padding: 18px max(18px, calc(50vw - 400px));
    width: 100%;
    min-height: 100vh;
    font: 18px / 1.5 system-ui;
    overflow-wrap: break-word;
  }

  /* Markdown Styles for Preview */
  #preview h1 {
    font-size: 2em;
    margin: 0.67em 0;
    font-weight: bold;
  }
  #preview h2 {
    font-size: 1.5em;
    margin: 0.75em 0;
    font-weight: bold;
  }
  #preview h3 {
    font-size: 1.17em;
    margin: 0.83em 0;
    font-weight: bold;
  }
  #preview p {
    margin: 1em 0;
  }
  #preview ul,
  #preview ol {
    padding-left: 2em;
    margin: 1em 0;
  }
  #preview pre {
    background: #f5f5f5;
    padding: 1em;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1em 0;
    font-family: monospace;
  }
  #preview code {
    background: #f5f5f5;
    padding: 0.2em 0.4em;
    border-radius: 4px;
    font-family: monospace;
    font-size: 0.9em;
  }
  #preview blockquote {
    border-left: 4px solid #ddd;
    margin: 1em 0;
    padding-left: 1em;
    color: #666;
  }
  #preview a {
    color: #3b82f6;
    text-decoration: none;
  }
  #preview a:hover {
    text-decoration: underline;
  }
  #preview img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }
  #preview hr {
    border: 0;
    border-top: 1px solid #ddd;
    margin: 2em 0;
  }

  @media (prefers-color-scheme: dark) {
    #preview pre,
    #preview code {
      background: #333;
    }
    #preview blockquote {
      border-color: #444;
      color: #aaa;
    }
    #preview hr {
      border-color: #444;
    }
  }
</style>

<div id="toolbar">
  <button onclick="format('**')" title="Bold"><i data-lucide="bold"></i></button>
  <button onclick="format('*')" title="Italic"><i data-lucide="italic"></i></button>
  <button onclick="format('`')" title="Code"><i data-lucide="code"></i></button>
  <button onclick="format('# ')" title="Heading"><i data-lucide="heading"></i></button>
  <button onclick="format('[', '](')" title="Link"><i data-lucide="link"></i></button>
  <div
    style="width: 1px; background: currentColor; opacity: 0.2; margin: 4px 2px"
  ></div>
  <button id="previewBtn" onclick="togglePreview()" title="Preview"><i data-lucide="eye"></i></button>
</div>

<article contenteditable="plaintext-only" spellcheck></article>
<div id="preview"></div>

<script>
  const article = document.querySelector("article");
  const preview = document.getElementById("preview");
  const previewBtn = document.getElementById("previewBtn");

  article.addEventListener("input", debounce(500, save));
  article.addEventListener("blur", save);
  addEventListener("DOMContentLoaded", load);
  addEventListener("hashchange", load);
  addEventListener("load", () =>
    new MutationObserver(save).observe(article, { attributeFilter: ["style"] })
  );

  // -- Image Handling --

  article.addEventListener('dragover', e => {
    e.preventDefault();
    e.stopPropagation();
  });

  article.addEventListener('drop', e => {
    e.preventDefault();
    e.stopPropagation();
    handleImages(e.dataTransfer.files);
  });

  article.addEventListener('paste', e => {
    const files = [];
    if (e.clipboardData && e.clipboardData.items) {
      for (const item of e.clipboardData.items) {
        if (item.type.indexOf('image') !== -1) {
          files.push(item.getAsFile());
        }
      }
    }
    if (files.length > 0) {
      e.preventDefault();
      handleImages(files);
    }
  });

  async function handleImages(files) {
    for (const file of files) {
      if (!file.type.startsWith('image/')) continue;
      
      // Show loading/processing indicator if needed (optional)
      // For now, simple insert
      try {
        const compressedDataUrl = await compressImage(file);
        insertText(`\n![image](${compressedDataUrl})\n`);
      } catch (err) {
        console.error('Image processing failed:', err);
        alert('Failed to process image.');
      }
    }
    save();
  }

  function insertText(text) {
    const sel = window.getSelection();
    if (sel.rangeCount) {
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createTextNode(text));
      // Move cursor after
      range.collapse(false);
    } else {
      article.textContent += text;
    }
    // Update preview if active
    if (preview.style.display === 'block') {
      preview.innerHTML = parseMarkdown(article.textContent);
    }
  }

  function compressImage(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = event => {
        const img = new Image();
        img.src = event.target.result;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 1024; // Limit width to save hash space
          const scaleSize = MAX_WIDTH / img.width;
          
          let width = img.width;
          let height = img.height;

          if (scaleSize < 1) {
             width *= scaleSize;
             height *= scaleSize;
          }

          canvas.width = width;
          canvas.height = height;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          
          // Compress to WebP at 0.7 quality
          // This mimics Wasm compression efficiency using native browser engine
          const dataUrl = canvas.toDataURL('image/webp', 0.7);
          resolve(dataUrl);
        };
        img.onerror = err => reject(err);
      };
      reader.onerror = err => reject(err);
    });
  }

  addEventListener("keydown", (e) => {
    if ((e.metaKey || e.ctrlKey) && e.key === "s") {
      e.preventDefault();
      download();
    }
  });
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }

  console.log(
    "%cGitHub https://github.com/antonmedv/textarea",
    "font-size: 16px; border: 1px solid lightblue; border-radius: 12px; padding: 10px 14px; "
  );

  async function load() {
    try {
      if (location.hash !== "") await set(location.hash);
      else {
        await set(localStorage.getItem("hash") ?? "");
        if (article.textContent) updateURL();
      }
    } catch (e) {
      article.textContent = "";
      article.removeAttribute("style");
    }

    // Check for preview mode in URL query
    const params = new URLSearchParams(location.search);
    if (params.has("view")) {
      if (preview.style.display !== "block") {
        togglePreview(true);
      }
    } else {
      if (preview.style.display === "block") {
        togglePreview(false);
      } else {
        article.focus();
      }
    }
    updateTitle();
    lucide.createIcons();
  }

  async function save() {
    const hash = await get();
    const currentHash = location.hash;
    if (currentHash !== hash) {
      updateURL(hash);
    }
    try {
      localStorage.setItem("hash", hash);
    } catch (e) {}
    updateTitle();
  }

  function updateURL(hash) {
    if (!hash) hash = location.hash || window.savedHash || "#";
    const url = new URL(location.href);
    url.hash = hash;
    history.replaceState({}, "", url.toString());
    window.savedHash = hash;
  }

  async function set(hash) {
    if (!hash) return;
    const [content, style] = (await decompress(hash.slice(1))).split("\x00");
    article.textContent = content;
    if (style) article.setAttribute("style", style);
  }

  async function get() {
    const style = article.getAttribute("style");
    const content =
      article.textContent + (style !== null ? "\x00" + style : "");
    return "#" + (await compress(content));
  }

  function updateTitle() {
    const match = article.textContent.match(/^\n*#(.+)\n/);
    document.title = match?.[1] ?? "Textarea";
  }

  async function compress(string) {
    const byteArray = new TextEncoder().encode(string);
    const stream = new CompressionStream("deflate-raw");
    const writer = stream.writable.getWriter();
    writer.write(byteArray);
    writer.close();
    const buffer = await new Response(stream.readable).arrayBuffer();
    return new Uint8Array(buffer).toBase64({ alphabet: "base64url" });
  }

  async function decompress(b64) {
    const byteArray = Uint8Array.fromBase64(b64, { alphabet: "base64url" });
    const stream = new DecompressionStream("deflate-raw");
    const writer = stream.writable.getWriter();
    writer.write(byteArray);
    writer.close();
    const buffer = await new Response(stream.readable).arrayBuffer();
    return new TextDecoder().decode(buffer);
  }

  function debounce(ms, fn) {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => fn(...args), ms);
    };
  }

  async function download() {
    updateTitle();
    const doc = document.documentElement.cloneNode(true);
    doc.querySelectorAll("script").forEach((s) => s.remove());
    doc.querySelector("article").removeAttribute("contenteditable");
    const html = "<!DOCTYPE html>\n" + doc.outerHTML;

    if ("showSaveFilePicker" in window) {
      try {
        const handle = await showSaveFilePicker({
          suggestedName: document.title + ".html",
          types: [
            {
              description: "HTML file",
              accept: { "text/html": [".html"] },
            },
          ],
        });
        const writable = await handle.createWritable();
        await writable.write(html);
        await writable.close();
        return;
      } catch (e) {
        if (e.name === "AbortError") return;
      }
    }

    const blob = new Blob([html], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = document.title + ".html";
    a.click();
    URL.revokeObjectURL(url);
  }

  // -- New Features --

  function format(prefix, suffix = prefix) {
    if (preview.style.display === "block") return; // Read-only mode
    article.focus();
    const sel = window.getSelection();
    if (!sel.rangeCount) return;

    const text = sel.toString();
    // Use execCommand insertText to preserve undo history if possible
    // Note: execCommand is deprecated but still the standard way for contenteditable undo stack support
    if (document.queryCommandSupported("insertText")) {
      let replacement = prefix + text + suffix;
      // Special case for Heading
      if (prefix.trim() === "#") {
        // If multiline, might be tricky, just wrap first line?
        // For simplicity, just insert. Ideally check if we are at start of line
      }
      document.execCommand("insertText", false, replacement);
    } else {
      // Fallback
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createTextNode(prefix + text + suffix));
    }
  }

  function togglePreview(forceState) {
    const isCurrentlyPreview = preview.style.display === "block";
    const shouldShowPreview =
      forceState !== undefined ? forceState : !isCurrentlyPreview;

    if (!shouldShowPreview) {
      // Switch to edit
      preview.style.display = "none";
      article.style.display = "block";
      previewBtn.classList.remove("active");
      article.focus();

      const url = new URL(location.href);
      url.searchParams.delete("view");
      history.replaceState({}, "", url.toString());
    } else {
      // Switch to preview
      const content = article.textContent;
      preview.innerHTML = parseMarkdown(content);
      article.style.display = "none";
      preview.style.display = "block";
      previewBtn.classList.add("active");

      const url = new URL(location.href);
      url.searchParams.set("view", "");
      history.replaceState({}, "", url.toString());
    }
  }

  function parseMarkdown(text) {
    // Simple markdown parser
    let html = text
      // Escape HTML
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")

      // Code blocks (```)
      .replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>")

      // Inline Code (`)
      .replace(/`([^`]+)`/g, "<code>$1</code>")

      // Images
      .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">')

      // Links
      .replace(
        /\[([^\]]+)\]\(([^)]+)\)/g,
        '<a href="$2" target="_blank" rel="noopener">$1</a>'
      )

      // Bold
      .replace(/\*\*([^*]+)\*\*/g, "<b>$1</b>")
      .replace(/__([^_]+)__/g, "<b>$1</b>")

      // Italic
      .replace(/\*([^*]+)\*/g, "<i>$1</i>")
      .replace(/_([^_]+)_/g, "<i>$1</i>")

      // Strikethrough
      .replace(/~~([^~]+)~~/g, "<del>$1</del>")

      // Horizontal Rule
      .replace(/^---+$/gm, "<hr>")

      // Headers
      .replace(/^# (.*$)/gm, "<h1>$1</h1>")
      .replace(/^## (.*$)/gm, "<h2>$1</h2>")
      .replace(/^### (.*$)/gm, "<h3>$1</h3>")

      // Blockquotes
      .replace(/^> (.*$)/gm, "<blockquote>$1</blockquote>")

      // Unordered Lists
      .replace(/^\s*[-*+] (.*$)/gm, "<ul><li>$1</li></ul>")
      // Fix adjacent lists (naive)
      .replace(/<\/ul>\s*<ul>/g, "")

      // Line breaks
      .replace(/\n/g, "<br>");

    return html;
  }
</script>
